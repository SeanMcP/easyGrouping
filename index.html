<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Easy Grouping</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<link rel="stylesheet" href="./css/main.css" type="text/css"/>
		<link rel="icon" href="./img/favicon.png">
	</head>
	<body>
		<div id="formContainer">
			<h1>Easy Grouping</h1>
			<p>Quickly group people by number of groups or people per group</p>
			<form class="" action="index.html" method="post">
				<input type="number" id="numPeople" name="numPeople" value="" placeholder="# of people" min="0" max="">
				<div id="fieldset">
					<p>Choose one of the following:</p>
					<input type="number" id="numGroups" class="flexHalf" name="numGroups" value="" placeholder="# of groups" min="0" max="">
					<input type="number" id="peoplePerGroup" class="flexHalf" name="peoplePerGroup" value="" placeholder="# per group" min="0" max="">
				</div>
				<button type="button" id="calcGroups" name="calcGroups">Group!</button>
				<p id="outputTitle">Your groups</p>
				<div id="finalGroups" class="output"></div>
				<div id="groupRemainder" class="output"></div>
				<div id="countOff" class="output"></div>
				<button type="button" id="resetGroups" name="resetGroups">Reset</button>
			</form>
		</div>
		<footer id="mainFooter">
			<a href="http://seanmcp.com"><img src="./img/logo-whiteout.png" alt="&copy; Sean McPherson" title ="&copy; Sean McPherson"/></a>
		</footer>
		<script src="./js/main.js"></script>
	</body>
</html>
